# Catalog name, which must contain only lower-case letter, numbers,
# hyphen and underscore so the catalog name can be used in HTTP URLs
name: demo

# Catalog version (e.g. semver or calendarver version string)
version: 22.6.1

# Catalog title for display purposes
title: WAMP API Catalog Demo

# Catalog description, a short text describing the API catalog
description: Write me.

# FlatBuffers schemas compiled into binary schema reflection format
# (see https://github.com/google/flatbuffers/blob/master/reflection/reflection.fbs)
schemas:
  - schema/demo.bfbs

# Catalog author
author: typedef int GmbH

# Ethereum Mainnet address of publisher
publisher: "0x60CC48BFC44b48A53e793FE4cB50e2d625BABB27"

# SPDX license identifier (see https://spdx.org/licenses/) for the catalog
license: MIT

# Catalog keywords to hint at the contents, topic, usage or similar of the catalog
keywords:
  - wamp
  - demo

# Catalog home page or project page
homepage: https://wamp-proto.org/

# Git source repository location
git: https://github.com/wamp-proto/wamp-proto.git

# Catalog visual theme
theme:
  background: "#333333"
  text: "#e0e0e0"
  highlight: "#00ccff"
  logo: img/logo.png
