[tox]
envlist = flake8,
          py26twisted,
          py26asyncio,
          py27twisted,
          py27asyncio,
          py33asyncio,
          py34asyncio,
          pypy2twisted,
          pypy2asyncio

[testenv]
deps = pytest
commands = python -m pytest
whitelist_externals = sh


[testenv:flake8]
deps =
   flake8
   mock
commands =
   sh -c "which python"
   python -V
   flake8 --version
   flake8 -v --ignore=E501 autobahn
basepython = python2.7


[testenv:py26twisted]
deps =
   twisted
   unittest2
   mock
commands =
   sh -c "which python"
   sh -c "which trial"
   python -V
   trial --version
   trial autobahn
basepython = python2.6
install_command = pip install {packages} autobahn[twisted,serialization]
setenv =
   USE_TWISTED = 1


[testenv:py26asyncio]
deps =
   pytest
   unittest2
   mock
commands =
