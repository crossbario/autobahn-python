[tox]
envlist =
    flake8
    coverage

    # CPython
    py27-{tw154,tw189,twtrunk,asyncio}
    py35-{tw154,tw189,twtrunk,asyncio}
    py37-{tw154,tw189,twtrunk,asyncio}

    # PyPy
    pypy3-{tw154,tw189,twtrunk,asyncio}


[flake8]
exclude = autobahn/wamp/gen
max-line-length = 119


[testenv]
deps =
    mock
    unittest2
    coverage
    pytest
    # pytest<3.3.0

    ; txaio
    git+https://github.com/crossbario/txaio

    ; twisted dependencies
    tw154: twisted==15.4.0
    tw189: twisted==18.9.0
    twtrunk: https://github.com/twisted/twisted/archive/trunk.zip
    {tw154,tw189,twtrunk}: pytest-twisted

    ; asyncio dependencies
    py27-asyncio: trollius>=2.0
    py35-asyncio: pytest_asyncio
    py37-asyncio: pytest_asyncio
    pypy3-asyncio: pytest_asyncio

# http://tox.readthedocs.io/en/latest/config.html#confval-extras=MULTI-LINE-LIST
extras =
    encryption
    serialization
    scram
    nvx

commands =
    # print versions we actually use
    sh -c "which python"
    python -V

    # test autobahn on asyncio (run under coverage)
    asyncio: coverage run -p --include "*/autobahn/asyncio/*" --omit "*/twisted/*" --omit "*/test/*.py" {envbindir}/py.test -v {envsitepackagesdir}/autobahn

    # test autobahn on twisted (run under coverage)
    tw154,tw189: {envbindir}/trial {envsitepackagesdir}/autobahn
    twtrunk: coverage run -p --include "*/autobahn/*" --omit "*/asyncio/*" --omit "*/test/*.py" -m twisted.trial {envsitepackagesdir}/autobahn

    mkdir -p {homedir}/coverage
    sh -c "mv {toxinidir}/.coverage.* {homedir}/coverage"
    ls -la {homedir}/coverage

whitelist_externals =
    sh
    coverage
    codecov
    cp
    mkdir
    rm
    ls
    mv

setenv =
    SODIUM_INSTALL = bundled

    # env var for serializers
    PYUBJSON_NO_EXTENSION = 1
    #AUTOBAHN_USE_NVX = 1
    #AUTOBAHN_USE_UJSON = 1
    #AUTOBAHN_USE_CBOR2 = 1

    asyncio: USE_ASYNCIO = 1
    tw154,tw189,twtrunk: USE_TWISTED = 1


[testenv:flake8]
skip_install = True

deps =
    flake8
    pep8-naming

commands =
    sh -c "which python"
    python -V
    flake8 --version
    ; These ignores will be removed when they are fixed and we are flake8-clean
    flake8 --ignore=E402,E501,E722,E741,N801,N802,N803,N805,N806,N815 autobahn


[testenv:coverage]
skip_install = True
changedir = {homedir}/coverage
deps =
    coverage
    codecov
passenv =
    CODECOV_TOKEN
commands =
    coverage combine
    coverage report
    coverage html
    echo "codecov reports generated in $HOME/coverage/htmlcov:"
    ls -la {homedir}/coverage
    ls -la {homedir}/coverage/htmlcov
    #codecov
