# https://docs.travis-ci.com/user/languages/python/

language: python
sudo: false

install:
  - pip install tox codecov

script:
  - tox -c tox.ini -e $TOX_ENV

after_script:
  - codecov

matrix:
  fast_finish: true

  # https://github.com/travis-ci/travis-ci/issues/4794#issuecomment-143758799
  include:
    - env: TOX_ENV=flake8

    - python: 2.7
      env:
      - TOX_ENV=py27-tw121

    - python: 2.7
      env:
      - TOX_ENV=py27-twtrunk

    - python: 2.7
      env:
      - TOX_ENV=py27-asyncio

    - python: 3.6
      env:
      - TOX_ENV=py36-tw154

    - python: 3.6
      env:
      - TOX_ENV=py36-twtrunk

    - python: 3.6
      env:
      - TOX_ENV=py36-asyncio

  # https://docs.travis-ci.com/user/customizing-the-build/#Rows-that-are-Allowed-to-Fail
  allow_failures:

    - python: 2.7
      env:
      - TOX_ENV=py27-tw132

    - python: 2.7
      env:
      - TOX_ENV=py27-tw154

    - python: 2.7
      env:
      - TOX_ENV=py27-tw165


    - python: pypy
      env:
      - TOX_ENV=pypy-tw121

    - python: pypy
      env:
      - TOX_ENV=pypy-tw132

    - python: pypy
      env:
      - TOX_ENV=pypy-tw154

    - python: pypy
      env:
      - TOX_ENV=pypy-tw165

    - python: pypy
      env:
      - TOX_ENV=pypy-twtrunk

    - python: pypy
      env:
      - TOX_ENV=pypy-asyncio


    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw154

    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw165

    - python: pypy3
      env:
      - TOX_ENV=pypy3-twtrunk

    - python: pypy3
      env:
      - TOX_ENV=pypy3-asyncio


    - python: 3.3
      env:
      - TOX_ENV=py33-tw154

    - python: 3.3
      env:
      - TOX_ENV=py33-tw165

    - python: 3.3
      env:
      - TOX_ENV=py33-twtrunk

    - python: 3.3
      env:
      - TOX_ENV=py33-asyncio


    - python: 3.4
      env:
      - TOX_ENV=py34-tw154

    - python: 3.4
      env:
      - TOX_ENV=py34-tw165

    - python: 3.4
      env:
      - TOX_ENV=py34-twtrunk

    - python: 3.4
      env:
      - TOX_ENV=py34-asyncio


    - python: 3.5
      env:
      - TOX_ENV=py35-tw154

    - python: 3.5
      env:
      - TOX_ENV=py35-tw165

    - python: 3.5
      env:
      - TOX_ENV=py35-twtrunk

    - python: 3.5
      env:
      - TOX_ENV=py35-asyncio


    - python: 3.6
      env:
      - TOX_ENV=py36-tw165


