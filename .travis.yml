sudo: false
dist: trusty

language: python

before_install:
  # AWS tools are installed here eg
  - export PATH=$PATH:$HOME/.local/bin

  # build ID (eg, "20180513-28114a1")
  - export BUILD_ID="$(date --utc "+%Y%m%d")-$(git rev-parse --short ${TRAVIS_COMMIT})"

install:
  - pip install tox codecov

script:
  - tox -c tox.ini -e $TOX_ENV

after_script:
  - codecov

cache:
  directories:
    - $HOME/.cache/pip

matrix:
  fast_finish: true

  include:
    - python: 3.6
      env:
      - TOX_ENV=flake8

    #
    # CPython 2.7
    #
    - python: 2.7
      env:
      - TOX_ENV=py27-tw154

    - python: 2.7
      env:
      - TOX_ENV=py27-tw187

    - python: 2.7
      env:
      - TOX_ENV=py27-twtrunk

    - python: 2.7
      env:
      - TOX_ENV=py27-asyncio

    #
    # CPython 3.4
    #
    - python: 3.4
      env:
      - TOX_ENV=py34-tw154

    - python: 3.4
      env:
      - TOX_ENV=py34-tw187

    - python: 3.4
      env:
      - TOX_ENV=py34-twtrunk

    - python: 3.4
      env:
      - TOX_ENV=py34-asyncio

    #
    # CPython 3.6
    #
    - python: 3.6
      env:
      - TOX_ENV=py36-tw154

    - python: 3.6
      env:
      - TOX_ENV=py36-tw187

    - python: 3.6
      env:
      - TOX_ENV=py36-twtrunk

    - python: 3.6
      env:
      - TOX_ENV=py36-asyncio

    #
    # CPython 3.7
    #
    - python: 3.7
      dist: xenial
      sudo: required
      env:
      - TOX_ENV=py37-tw154

    - python: 3.7
      dist: xenial
      sudo: required
      env:
      - TOX_ENV=py37-tw187

    - python: 3.7
      dist: xenial
      sudo: required
      env:
      - TOX_ENV=py37-twtrunk

    - python: 3.7
      dist: xenial
      sudo: required
      env:
      - TOX_ENV=py37-asyncio

    #
    # PyPy3
    #
    - python: pypy
      env:
      - TOX_ENV=pypy-tw154

    - python: pypy
      env:
      - TOX_ENV=pypy-tw187

    - python: pypy
      env:
      - TOX_ENV=pypy-twtrunk

    - python: pypy
      env:
      - TOX_ENV=pypy-asyncio

    #
    # PyPy3
    #
    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw154

    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw187

    - python: pypy3
      env:
      - TOX_ENV=pypy3-twtrunk

    - python: pypy3
      env:
      - TOX_ENV=pypy3-asyncio


