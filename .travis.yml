language: python
dist: xenial
sudo: true

addons:
  apt:
    update: true
    packages:
      # needed for compression
      - libbz2-dev
      - libsnappy-dev

      # needed for vmprof
      - libunwind-dev

before_install:
  # AWS tools are installed here eg
  - export PATH=$PATH:$HOME/.local/bin

  # build ID (eg, "20180513-28114a1")
  - export BUILD_ID="$(date --utc "+%Y%m%d")-$(git rev-parse --short ${TRAVIS_COMMIT})"

install:
  - pip install setuptools wheel tox codecov
  - pip install --force-reinstall -U "pip<19"

script:
  - tox -c tox.ini -e $TOX_ENV

#cache:
#  directories:
#    - $HOME/.cache/pip

matrix:
  fast_finish: true

  include:
    #
    # Flake8
    #
    - python: "3.5"
      env:
      - TOX_ENV=flake8

    #
    # CPython 3.5
    #
    - python: "3.5"
      env:
      - TOX_ENV=py35-tw189

    - python: "3.5"
      env:
      - TOX_ENV=py35-tw1910

    - python: "3.5"
      env:
      - TOX_ENV=py35-twtrunk

    - python: "3.5"
      env:
      - TOX_ENV=py35-asyncio

    #
    # CPython 3.8
    #
    - python: "3.8"
      env:
      - TOX_ENV=py38-tw189

    - python: "3.8"
      env:
      - TOX_ENV=py38-tw1910

    - python: "3.8"
      env:
      - TOX_ENV=py38-twtrunk

    - python: "3.8"
      env:
      - TOX_ENV=py38-asyncio

    #
    # PyPy3
    #
    - python: "pypy3.5"
      env:
      - TOX_ENV=pypy3-tw189

    - python: "pypy3.5"
      env:
      - TOX_ENV=pypy3-tw1910

    - python: "pypy3.5"
      env:
      - TOX_ENV=pypy3-twtrunk

    - python: "pypy3.5"
      env:
      - TOX_ENV=pypy3-asyncio

    #
    # Coverage (run under CPython 3.5)
    #
    - python: "3.5"
      skip_cleanup: true
      env: TOX_ENV=coverage

    #
    # Build wheel and upload to S3
    # https://docs.travis-ci.com/user/build-stages/matrix-expansion/
    #
    - stage: deploy
      python: "3.8"
      if: repo = crossbario/autobahn-python AND branch = master AND type != pull_request
      #on:
      #  repo: crossbario/autobahn-python
      #  branch: master
      #  # tags: true
      skip_cleanup: true
      provider: script
      script: pwd && ls -la && sh .travis-deploy.sh

