# https://docs.travis-ci.com/user/languages/python/

language: python
sudo: false

install:
  - pip install tox codecov

script:
  - tox -c tox.ini -e $TOX_ENV

after_script:
  - codecov

matrix:
  fast_finish: true

  include:
    - env: TOX_ENV=flake8

    #
    # CPython 2.7
    #
    - python: 2.7
      env:
      - TOX_ENV=py27-tw154

    - python: 2.7
      env:
      - TOX_ENV=py27-tw179

    - python: 2.7
      env:
      - TOX_ENV=py27-twtrunk

    - python: 2.7
      env:
      - TOX_ENV=py27-asyncio

    #
    # CPython 3.4
    #
    - python: 3.4
      env:
      - TOX_ENV=py34-tw154

    - python: 3.4
      env:
      - TOX_ENV=py34-tw179

    - python: 3.4
      env:
      - TOX_ENV=py34-twtrunk

    - python: 3.4
      env:
      - TOX_ENV=py34-asyncio

    #
    # CPython 3.6
    #
    - python: 3.6
      env:
      - TOX_ENV=py36-tw154

    - python: 3.6
      env:
      - TOX_ENV=py36-tw179

    - python: 3.6
      env:
      - TOX_ENV=py36-twtrunk

    - python: 3.6
      env:
      - TOX_ENV=py36-asyncio

    #
    # PyPy3
    #
    - python: pypy
      env:
      - TOX_ENV=pypy-tw154

    - python: pypy
      env:
      - TOX_ENV=pypy-tw179

    - python: pypy
      env:
      - TOX_ENV=pypy-twtrunk

    - python: pypy
      env:
      - TOX_ENV=pypy-asyncio

    #
    # PyPy3
    #
    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw154

    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw179

    - python: pypy3
      env:
      - TOX_ENV=pypy3-twtrunk

    - python: pypy3
      env:
      - TOX_ENV=pypy3-asyncio


